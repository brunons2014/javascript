<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() { //aqui vai fazer toda a função calcular
        var txtv = window.document.getElementById('txtvel')//aqui vai ser a ligação do javascript com a caixa de texto txtvel
        var res = window.document.querySelector('div#res')//Aqui é onde vai ser escrito todos os textos na div do html
        var vel = Number(txtv.value) //aqui ele vai pegar o valor que está em txtv.value
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (vel > 60) { //aqui é a condição se a velocidade for maior que 60 ele mostrará esse texto
            res.innerHTML += `<p>Voce está <strong>MULTADO</strong> por excesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com o sinto de seguraça!</p>`
    }
    </script>
</body>
</html>
